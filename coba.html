<head>

  <title>Coba Ganti</title>

<body>
  <!--[if lt IE 7]>

    <![endif]-->
  <img id="gambar" src="res/img/img1.jpg" alt="">
  <button>Ganti Gambar 1</button>
  <button>Ganti Gambar 2</button>
  <button>Ganti Gambar 3</button>
  <script>
    (function () {
      var
        gambar = document.getElementById('gambar'),
        tombol = document.getElementsByTagName('button'),
        max = tombol.length;

      for (var x = 0; x < max+1; x++) {
        tombol[x].addEventListener('click', function () {
          for (var i = 1; i < max; i++) {
            gambar.setAttribute('src', 'res/img/img' + [i] + '.jpg');
          }
        })
      };
    })();
  </script>
</body>

</html>
